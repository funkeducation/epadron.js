<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Presupuesto</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div id="contenedorPrincipal">

        <div id="contenedor">
            <div id="logo">
                <img src="images/logo_top.png" alt="Edgar Padrón">
            </div>

            <h1>Gestión de Presupuesto</h1>

            <h2>Información del Presupuesto</h2>
            <form id="formularioPresupuesto" class="form-presupuesto">
                <label for="presupuesto">Ingresa tu presupuesto inicial:</label>
                <input type="number" id="presupuesto" required>
                <button type="submit">Establecer Presupuesto</button>
            </form>

            <div id="infoPresupuesto" style="display: none;">
                <p id="presupuestoInicial">Presupuesto inicial: $0.00</p>
                <p>Presupuesto restante: <span id="presupuestoRestante">$0.00</span></p>
            </div>

            <form id="formularioGasto" class="form-gasto" style="display: none;">
                <label for="descripcionGasto">Descripción del gasto:</label>
                <input type="text" id="descripcionGasto" required>
                <label for="gasto">Monto del gasto:</label>
                <input type="number" id="gasto" required>
                <button type="submit">Registrar Gasto</button>
            </form>

            <p id="alerta"></p>
            <div class="botones-container">
                <button id="botonReiniciar">Reiniciar Presupuesto</button>
                <button id="botonFinalizar">Finalizar Ingreso de Gastos</button>
            </div>
        </div>

        <div id="contenedor" style="margin: 0px auto;">
            <h2>Listado de Gastos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Descripción</th>
                        <th>Monto</th>
                    </tr>
                </thead>
                <tbody id="tablaGastos"></tbody>
            </table>
        </div>

        <div id="contenedor">
            <h2>Filtrado de Resultados</h2>
            <input type="text" id="buscarDescripcion" style="width: 87%;" placeholder="Buscar por descripción">
            <button onclick="filtrarGastosPorDescripcion(document.getElementById('buscarDescripcion').value)" style="margin-bottom: 20px; width: 90%;">Buscar</button>
            <input type="number" id="montoMinimo" style="width: 87%;" placeholder="Monto mínimo" />
            <input type="number" id="montoMaximo" style="width: 87%;" placeholder="Monto máximo" />
            <button onclick="filtrarGastosPorMonto(parseFloat(document.getElementById('montoMinimo').value), parseFloat(document.getElementById('montoMaximo').value))" style="margin-bottom: 20px; width: 90%;">Filtrar por monto</button>

            <button onclick="limpiarResultadosFiltrados()" style="margin-top: 20px; width: 200px;">Limpiar resultados</button>

            <table id="tablaResultadosFiltrados">
                <thead>
                    <tr>
                        <th>Descripción</th>
                        <th>Monto</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los resultados filtrados se agregarán aquí -->
                </tbody>
            </table>
        </div>

        <div id="espaciador" style="height: 20px;"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
